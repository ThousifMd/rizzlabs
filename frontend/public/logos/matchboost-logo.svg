<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4ae36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd88a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e7ff3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4ae36;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="#000000"/>
  
  <!-- Matchboost text with rounded, bubbly style -->
  <text x="20" y="40" font-family="'Inter', Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff" stroke="#d4ae36" stroke-width="2.5" stroke-linejoin="round">
    matchboost
  </text>
  
  <!-- Cursor icon -->
  <g transform="translate(160, 15)">
    <!-- Main cursor arrow -->
    <path d="M0 0 L0 20 L15 10 Z" fill="url(#cursorGradient)" stroke="#d4ae36" stroke-width="1"/>
    
    <!-- Sparkle effects around cursor -->
    <g opacity="0.9">
      <!-- Top sparkle -->
      <path d="M8 0 L10 2 L8 4 L6 2 Z" fill="url(#sparkleGradient)"/>
      <!-- Right sparkle -->
      <path d="M20 8 L22 10 L20 12 L18 10 Z" fill="url(#sparkleGradient)"/>
      <!-- Bottom sparkle -->
      <path d="M8 20 L10 22 L8 24 L6 22 Z" fill="url(#sparkleGradient)"/>
    </g>
  </g>
</svg>
